<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
      <div class="numBar">
        <div class="numAlign">0
        </div>
      </div>  
      <div id="keys">
        <div class="first-row">
          <button class="cBtn">C</button>
          <button class="arrowBtn">&#8592;</button>
          <button class="funcBtn">&#247;</button>
        </div>
        
        <div class="second-row">
          <button class="numBtn">7</button>
          <button class="numBtn">8</button>
          <button class="numBtn">9</button>
          <button class="funcBtn">&#215;</button>
        </div>
      
        <div class="third-row">
          <button class="numBtn">4</button>
          <button class="numBtn">5</button>
          <button class="numBtn">6</button>
          <button class="funcBtn">&#8722;</button>
        </div>
        
        <div class="forth-row">
          <button class="numBtn">1</button>
          <button class="numBtn">2</button>
          <button class="numBtn">3</button>
          <button class="funcBtn">&#43;</button>
        </div>
        
        <div class="fifth-row">
          <button class="zeroBtn">0</button>
          <button class="funcBtn">&#61;</button>
        </div>
    </div>


  <script src="main.js"></script>
</body>
</html>
